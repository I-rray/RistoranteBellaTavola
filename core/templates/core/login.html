<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Ristorante Bella Tavola</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'core/css/estiloUsuario.css' %}">
  <script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <header class="header">
    <h1 class="logo">Ristorante Bella Tavola- USUARIO</h1>
    <nav class="menu">
      <a class="menu-item" href="{% url 'home' %}">Home</a>
      <a class="menu-item" href="{% url 'registrar' %}">Registrarse</a>
      
    </nav>
  </header>

  <main class="main">
    <div class="container">
      <h2 class="title">Iniciar Sesión</h2>
      <p class="subtitle">Ingrese su correo electrónico y contraseña</p>
      <form action="{% url 'inicio_sesion' %}" method="post" onsubmit="return validarFormulario()">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena">
        </div>
        <div class="form-submit">
          <button type="submit">Ingresar</button>
        </div>
      </form>
      <br>
      <p class="subtitle">¿Olvidó su contraseña? <a href="{% url 'recuperasPass' %}">Recuperar Contraseña</a></p>
    </div>
  </main>
  <script>
    function validarFormulario() {
      var email = document.getElementById("email").value;
      var contrasena = document.getElementById("contrasena").value;
      if (email == "" || contrasena == "") {
        swal({
          title: "Error!",
          text: "Debe ingresar su correo electrónico y contraseña",
          icon: "error",
          button: "OK",
        });
        return false;
      }
      return true;
    }
  </script>

</html>
